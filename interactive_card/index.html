<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Card</title>
  </head>
  <link rel="stylesheet" href="styles.css">
  <body>
    <!-- Body of the form -->
    <section id="main-body">
      <div id="div-1">
        <img src="images/bg-main-desktop.png" alt="bg image" />
      </div>
      <div id="div-2">
        <form action="post">
          <ul>
            <li>
              <label for="card">CARDHOLDER NAME</label><br />
              <input type="text" id="card" placeholder="e.g. Jane Appleseed" />
            </li>
            <li>
              <label for="card-number"> CARD NUMBER</label><br />
              <input type="text" id="card-number" />
            </li>
          </ul>
          <div class="date">
            <label for="date">EXP.DATE</label>
            <label for="date">(MM/YY)</label>
            <label for="date">CVC</label>
          </div>
          <div>
            <input type="text" id="date" placeholder="MM">
            <input type="text" id="date" placeholder="YY">
            <input type="text" id="date" placeholder="e.g. 123">
          </div>
          <button>Confirm</button>
        </form>
      </div>
      
    </section>
    <!-- Cards -->
    <section>
      <div></div>
      <div></div>
    </section>
  </body>
</html>
